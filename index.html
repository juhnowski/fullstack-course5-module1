<!doctype html>
<html lang="en" ng-app='DishesCalculator'>
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
   <div class="container" ng-controller='DishesCalculatorController'>
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model="dishes"
             style="border-color:{{color}}"
             >
         </div>
         <div class="form-group">
             <button class="btn btn-default"
             ng-click="calculateDishes();">Check If Too Much</button>
         </div>
         <div>
           <p>It was implemented checking for an 'empty' item</p>
         </div>
         <div class="form-group message">
           <!-- <p ng-style={color:{color}}>{{message}}</p> -->
           <p style="color:{{color}}">{{message}}</p>
         </div>
   </div>

</body>
</html>
